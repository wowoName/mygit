					///检查当前城市是否允许投票
					function checkIsCurrentCityVoteEnabled() {
						var subjectID = 2896755;
						var geoLocationEncode = $("#hiddenGeoLocationEncode").val();

						$.getJSON("/Front/Ajax/LocationLimitVerify.ashx", {
							SubjectID: subjectID,
							Latitude: latitude,
							Longitude: longitude,
							GeoLocationEncode: geoLocationEncode
						}, function(data) {
							var isCurrentCityVoteEnabled = data.IsCurrentCityVoteEnabled;
							if(isCurrentCityVoteEnabled) {
								isGetLocationDone = true;
								UpdateVoteButtonStatus();
								showLocationVerifyResult(data.ReturnMessage, "success");
							} else {
								showLocationVerifyResult(data.ReturnMessage, "failure");
							}
							$("#LocationVerifyProcessing").hide();
						});
					}

					function getLocationByWeixinJSSDK(_latitude, _longitude, _speed, _accuracy) {
						//alert(_latitude);
						if(_latitude != undefined && _latitude != '') {
							savePosition(_latitude, _longitude);
						} else {
							getGeoLocationError("您当前所用浏览器不支持地理位置定位功能。");
						}
					}

					//成功获取经纬度
					function savePosition(_latitude, _longitude) {
						latitude = _latitude;
						longitude = _longitude;
						//alert(longitude);
						$.get("/Front/Ajax/EncodeGeoLocation.ashx", {
								SubjectID: 2896755,
								Latitude: _latitude,
								Longitude: _longitude
							},
							function(data) {
								$("#hiddenGeoLocationEncode").val(data);
								$("#hiddenLatitude").val(_latitude);
								$("#hiddenLongitude").val(_longitude);
								checkIsCurrentCityVoteEnabled();
							});
					}

					//显示当前城市禁止投票信息
					function getGeoLocationError(message) {
						if(isMustGetLocationViaBrowser) {
							showLocationVerifyResult(message, "failure");
							$("#LocationVerifyProcessing").hide();
						} else {
							checkIsCurrentCityVoteEnabled();
						}
					}

					//显示定位相关的错误信息
					function showLocationVerifyResult(message, type) {
						$("#LocationVerifyResult").show();
						$("#LocationVerifyResult span").html(message);
						switch(type) {
							case "failure":
								cssName = "alert-warning";
								$("#LocationVerifyResult").addClass("alert-warning");
								$('#locationVerifyIcon').addClass('fa fa-warning');
								break;
							case "success":
								$("#LocationVerifyResult").addClass("alert-success");
								$('#locationVerifyIcon').addClass('fa fa-check');
								break;

						}

					}

					//提示信息
					$(function() {
						var message;
						if(isGetLocationViaBrowser) {
							message = '本次投票有地区限制，正在确定您的所在地区，请稍候...<a href="javascript:;" onclick="location=location;">[刷新重试]</a><br />如果浏览器提示请您授权获取地理位置，请点击同意，该信息仅用于判断您是否在允许投票地区。';

						}
						$("#LocationVerifyProcessing span").html(message);
					});
					/***********获取地理位置：结束***********/

					//生成评论表情列表
					function GetReplyMoodList(page) {
						var perPageItemCount = 45;
						var pageCount = 3;

						var $ul = $('<div></div>');
						for(var i = 0; i < perPageItemCount; i++) {
							var $li = $('<input type="button" class="Icon" />');
							$li.attr("mood", ((page - 1) * perPageItemCount + i).toString());
							var p = (page - 1) * perPageItemCount * 24 + (i * 24);
							var backgroundPosition = "-" + p.toString() + "px 0px";
							$li.css("background-position", backgroundPosition);
							$ul.append($li);
						}

						var $pager = $('<div class="MoodSelectPager"></div>');
						for(var i = 1; i <= pageCount; i++) {
							var $pageLink = $('<input type="button" class="btn btn-default btn-sm PageButton" value="' + i.toString() + '" />');

							}
							$pageLink.attr("page", i.toString());
							$pager.append($pageLink);
						}

						var $MoodSelectWrapper = $('<div class="well MoodSelectWrapper"></div>');
						$MoodSelectWrapper.append($ul);
						$MoodSelectWrapper.append($pager);

									return;
								}
								showNickname = nickname;
								weixinHeadImgSmallUrl = '';
								weixinNickname = '';
								weixinHeadImgUrl = '';
							} else {
								nickname = '';
								weixinNickname = $('#hiddenWeixinNickname').val();
								weixinHeadImgUrl = $('#hiddenWeixinHeadImgUrl').val();
								weixinHeadImgSmallUrl = $('#hiddenWeixinHeadImgSmallUrl').val();
								showNickname = weixinNickname;
							}

							if(content == '回复内容...') {
								alert('请填写回复内容。');
								return;
							}

							if(nickname == '昵称') {
								alert('请填写昵称。');
								return;
							}

							$.post("/Front/Ajax/GetPostComment.ashx", {
								Content: content,
								Nickname: nickname,
								WeixinNickname: weixinNickname,
								WeixinHeadImgUrl: weixinHeadImgUrl,
								SubjectID: subjectID,
								VerifyString: verifyString,
								OptionID: optionID,
								RootID: rootID,
								Action: 'Reply',
								From: from
							}, function(data) {
								var result = Boolean(data.Result);
								var returnMessage = data.ReturnMessage.toString();
								if(result) {
									insertCommentReply($rootItem, showNickname, weixinHeadImgSmallUrl, content);
									if(nickname != '') {
										$.cookie('Vote.CommentNickname', nickname, {
											expires: 30,
											path: '/'
										});
									}
									$rootItem.find('input.ReplyContent').val('');
									alert('回复评论成功！');
								} else {
									alert(returnMessage);
								}
							}, "json");
						});
					});

					//插入主贴
					function insertComment(showNickname, weixinHeadImgSmallUrl, content) {
						var headImg = '';
						if(weixinHeadImgSmallUrl != '') {
							headImg = '<img src="' + weixinHeadImgSmallUrl + '" class="img-circle WeixinHead" /> ';
						}
						var $li = $('<li class="list-group-item CommentRootItem"><div class="Content">' + headImg + '<span class="text-info Nickname"></span>： <span class="CommentContent"></span><span class="PostDatetime">（刚刚）</span></div></li>');
						$li.find('.Nickname').text(showNickname);
						$li.find('.CommentContent').text(content);
						$('.CommentList > ul').prepend($li);
					}

					//插入回复
					function insertCommentReply($rootItem, showNickname, weixinHeadImgSmallUrl, content) {
						var headImg = '';
						if(weixinHeadImgSmallUrl != '') {
							headImg = '<img src="' + weixinHeadImgSmallUrl + '" class="img-circle WeixinHead" /> ';
						}
						var $li = $('<li class="CommentReplyItem">' + headImg + '<span class="text-info Nickname"></span>： <span class="CommentContent"></span><span class="PostDatetime">（刚刚）</span></li>');
						$li.find('.Nickname').text(showNickname);
						$li.find('.CommentContent').text(content);
						if($rootItem.find(".ReplyList").length == 0) {
							$rootItem.append($('<div class="ReplyList"><ul></ul></div>'));
						}
						$rootItem.find(".ReplyList ul").prepend($li);
						$rootItem.find(".PostReplyWrapper").remove();

					}

					//点击弹出必须微信验证的提示链接
					$(function() {
						$("#btnPostCommentFake").click(function() {
							$('#pnlCommentWeixinLoginTips').show();
							$("#btnPostCommentFake").hide();
						});
					});
					/***************评论相关：结束***************/
