				float: left;
				position: absolute;
				left: 50%;
				top: -51px;
				transform: translate(-50%, -50%);
				animation: zoomK 2s linear;
				animation-iteration-count: infinite;
				animation-direction: alternate;
			}
			
			.polygonEle::before {
				content: "";
				position: absolute;
				width: 182px;
				height: 105px;
				background-color: rgba(0, 0, 0, .5);
				transform: rotate(60deg);
				z-index: 1;
				animation: zoomK 2s linear;
				animation-iteration-count: infinite;
				animation-direction: alternate;
			}
			
			.polygonEle::after {
				content: "";
				position: absolute;
				width: 182px;
				height: 105px;
				background-color: rgba(0, 0, 0, .5);
				transform: rotate(-60deg);
				z-index: 1;

				animation-direction: alternate;

				//点击图片放大
				zoomEparkImg: function() {
					var that = this;
					$(this).on("click", function(event) {
						if($(event.target).closest("#lisuZoomImg").length != 0) return;
						//判断图片是否存在
						var lisuImgSrc = $(this).prop("src");
						//图片路径错误
						if(!that.lisuHasImgSrc(lisuImgSrc)) return;
						that.liusZoomOpt.liusTarget.setAttribute("style", that.liusZoomOpt.lisuImgStyle);

						$("body").find("#lisuZoomImg").fadeIn();
					});

					//添加放大的事件

					this.changeImgType(document.getElementById("lisuZoomImg"));

						if(ImgObj.height > (document.documentElement.clientHeight) / 2)
							this.liusZoomOpt.lisuImgStyle = this.liusZoomOpt.lisuImgStyle.substr(0, this.liusZoomOpt.lisuImgStyle.lastIndexOf(":")) + ":50%;";
						else this.liusZoomOpt.lisuImgStyle = this.liusZoomOpt.lisuImgStyle.substr(0, this.liusZoomOpt.lisuImgStyle.lastIndexOf(":")) + ":auto;";
						return true;
					} else {
						return false;
					}
				},
				changeImgType: function(dom) {
					var that = this;
					this.domMouseWheelEvent()(dom, "mousewheel", function(event) {
						if(event.delta > 0) that.lisuChangeImgSize(true, that); // 上  放大
						else that.lisuChangeImgSize(false, that); //下  缩小
					});
				},
				//创建显示图片的dom
				lisuCreateDom: function(imgSrc) {
					var that = this;
					//判断是否已经存在
					if($("body").find("#lisuZoomImg").length == 0) {
						var thisStyle = 'display:none;position: fixed;width: 100%;height: 100%;top: 0;eft: 0;background-color: rgba(0, 0, 0, .5);z-index: 5000',
							lisuOPClose = "width:30px;height:30px;position:absolute;top:30px;left:100%;margin-left:-100px;z-index:5001;cursor:pointer;user-select: none;",
							lisuOPReduce = "width:30px;height:30px;position:absolute;top:100px;left:100%;margin-left:-100px;z-index:5001;cursor:pointer;user-select: none;",
							lisuHtml = '<div id="lisuZoomImg"  style="' + thisStyle + '"> <img src="' + that.liusZoomOpt.closeImg + '" style="' + lisuOPClose + '" alt="关闭" title="关闭"/>  <img src="' + that.liusZoomOpt.reductionImg + '" class="lisuREduce" style="' + lisuOPReduce + '" alt="还原" title="还原"/><img src="' + imgSrc + '"  id="lisuImg" style="' + this.liusZoomOpt.lisuImgStyle + '" /></div>';
						$("body").append(lisuHtml);
						//拖拽 事件
						$("body #lisuImg").lisuDraggable();
					} else {
						$("body").find("#lisuImg").prop("src", imgSrc);
					}
					//点击遮罩层关闭
					$("body").find("#lisuZoomImg").on("click", function(event) {
						if($(event.target).closest("#lisuImg").length == 0) $("body").find("#lisuZoomImg").fadeOut(200);
					});
					//还原
					$("body").find(".lisuREduce").on("click", function(event) {
						that.lisuStopEvent(event);
						document.getElementById("lisuImg").setAttribute("style", that.liusZoomOpt.lisuImgStyle);

					});
					that.liusZoomOpt.liusTarget = $("body").find("#lisuImg")[0];

				}, //修改图片的大小[true 放大 fale缩小]
				lisuChangeImgSize: function(type, that) {
					if($("body").find("#lisuImg").length == 0) return;
					var lisuClientW = parseInt(that.liusZoomOpt.liusTarget.width),
						lisuClientH = parseInt(that.liusZoomOpt.liusTarget.height);
					if(!type && lisuClientW * 0.95 < 100) return;
					this.liusZoomOpt.liusTarget.style.width = (type ? lisuClientW * 1.05 : lisuClientW * 0.95) + "px";
					this.liusZoomOpt.liusTarget.style.height = (type ? lisuClientH * 1.05 : lisuClientH * 0.95) + "px";
				},
				//mouserwheel事件 兼容火狐
				lisuMouseWheel: function(event) {
					var type = event.type;
					if(type === 'DOMMouseScroll' || type === 'mousewheel')
						event.delta = (event.wheelDelta) ? event.wheelDelta / 120 : -(event.detail || 0);
					if(event.srcElement && !event.target)
						event.target = event.srcElement;
					if(!event.preventDefault && event.returnValue !== undefined) {
						event.preventDefault = function() {
							event.returnValue = false;
						}
					}
					return event;
				},
				//鼠标滚轮事件
				domMouseWheelEvent: function(dom, type, fn) {
					var that = this;
					if(window.addEventListener) {
						return function(el, type, fn, capture) {
							if(type === 'mousewheel' && document.mozFullScreen !== undefined) type = "DOMMouseScroll";
							el.addEventListener(type, function(event) {
								that.lisuStopEvent(event);
								fn.call(this, that.lisuMouseWheel(event));
							}, capture || false);
						}
					} else if(window.attachEvent) {
						return function(el, type, fn, capture) {
							el.attachEvent("on" + type, function(event) {
								that.lisuStopEvent(event);
								fn.call(el, that.lisuMouseWheel(event));
							});
						}
					}
				},
				// 拖拽的方法
				lisuDraggable: function() {
					var that = this;
					$(this).mousedown(function(event) {
						that.lisuStopEvent(event);
						that.liusZoomOpt.lisuMove = true;
						that.liusZoomOpt.lisuX = event.pageX - parseInt($(this).css("left"));
						that.liusZoomOpt.lisuY = event.pageY - parseInt($(this).css("top"));

					});
					$(document).mousemove(function(event) {
						that.lisuStopEvent(event);
						//移动
						if(that.liusZoomOpt.lisuMove) {
							$(that).css({
								top: (event.pageY - that.liusZoomOpt.lisuY),
								left: (event.pageX - that.liusZoomOpt.lisuX)
							});
							//移动时改变透明度
							$(that)[0].style.opacity = "0.5";

						}
					}).mouseup(function(event) {
						that.liusZoomOpt.lisuMove = false;
						$(that).fadeTo(20, 1);
						that.lisuStopEvent(event);
					});

				},
				//阻止 冒泡 浏览器默认行为
				lisuStopEvent: function(event) {
					var event = event || window.event;
					//阻止冒泡
					if(event.stopPropagation) event.stopPropagation();
					else　 window.event.cancelBubble = true;
					//取消默认事件（避免跟mouseup冲突）
					if(event.preventDefault) event.preventDefault();
					else window.event.returnValue = false;
				}
			});

			//初始化图片放大
			$(".imgMains").initZoomImg();

			function addImg() {
				$("#dddd").append('<img src="//gw.alicdn.com/bao/uploaded/i2/TB1kwtHQpXXXXb_aXXXXXXXXXXX_!!0-item_pic.jpg" class="imgMains" data-name="好" />');
				$("img").initZoomImg();
			}
			//js本地图片预览，兼容ie[6-11]、火狐、Chrome17+、Opera11+、Maxthon3+、360浏览器、百度浏览器
			function PreviewImage(fileObj, imgPreviewId, divPreviewId) {
				var allowExtention = document.getElementById("fuHeadPhoto").value; //.jpg,.bmp,.gif,.png,允许上传文件的后缀名
				var extention = fileObj.value.substring(fileObj.value.lastIndexOf(".") + 1).toLowerCase(); //获取当前上传文件的扩展名
				var browserVersion = window.navigator.userAgent.toUpperCase();
				if(allowExtention.indexOf(extention) > -1) {
					if(fileObj.files) { //兼容chrome、火狐7+、360浏览器5.5+等，应该也兼容ie10，HTML5实现预览
						if(window.FileReader) {
							var reader = new FileReader();
							reader.onload = function(e) {
								document.getElementById(imgPreviewId).setAttribute("src", e.target.result);
							}
							reader.readAsDataURL(fileObj.files[0]);
						} else if(browserVersion.indexOf("SAFARI") > -1) {
							alert("不支持Safari浏览器6.0以下版本的图片预览!");
						} else {
							alert("不支持您当前使用的浏览器的图片预览!");
						}
					} else if(browserVersion.indexOf("MSIE") > -1) { //ie、360低版本预览
						if(browserVersion.indexOf("MSIE 6") > -1) { //ie6
							document.getElementById(imgPreviewId).setAttribute("src", fileObj.value);
						} else { //ie[7-9]
							fileObj.select();
							if(browserVersion.indexOf("MSIE 9") > -1) {
								//fileObj.blur(); //不加上document.selection.createRange().text在ie9会拒绝访问
								document.getElementById(divPreviewId).focus(); //参考http://gallop-liu.iteye.com/blog/1344778
							}
							var newPreview = document.getElementById(divPreviewId + "New");
							if(newPreview == null) {
								newPreview = document.createElement("div");
								newPreview.setAttribute("id", divPreviewId + "New");
								newPreview.style.width = document.getElementById(imgPreviewId).width + "px";
								newPreview.style.height = document.getElementById(imgPreviewId).height + "px";
								newPreview.style.border = "solid 1px #d2e2e2";
							}
							newPreview.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod='scale',src='" + document.selection.createRange().text + "')";
							var tempDivPreview = document.getElementById(divPreviewId);
							tempDivPreview.parentNode.insertBefore(newPreview, tempDivPreview);
							tempDivPreview.style.display = "none";
						}
					} else if(browserVersion.indexOf("FIREFOX") > -1) { //firefox
						var firefoxVersion = parseFloat(browserVersion.toLowerCase().match(/firefox\/([\d.]+)/)[1]);
						if(firefoxVersion < 7) { //firefox7以下版本
							document.getElementById(imgPreviewId).setAttribute("src", fileObj.files[0].getAsDataURL());
						} else { //firefox7.0+                    
							document.getElementById(imgPreviewId).setAttribute("src", window.URL.createObjectURL(fileObj.files[0]));
						}
					} else {
						alert("不支持您当前使用的浏览器的图片预览!");
					}
				} else {
					alert("仅支持" + allowExtention + "为后缀名的文件!");
					fileObj.value = ""; //清空选中文件
					if(browserVersion.indexOf("MSIE") > -1) {
						fileObj.select();
						document.selection.clear();
					}
					fileObj.outerHTML = fileObj.outerHTML;
				}
			}
		</script>
	</body>
