<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>echarts</title>
		<script src="js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="main" style="height:400px;"></div>
		<script type="text/javascript">
			var myChart = echarts.init(document.getElementById('main'));

			// 指定图表的配置项和数据
			var option = {
				title: {
					text: '实例'
				},
				tooltip: {},
				legend: {
					data: ['直接访问', "搜索附近", "扫码"]
				},
				xAxis: {
					data: ["20170730", "20170731","10"]
				},
				yAxis: {},
				series: [{
					name: '直接访问',
					type: 'bar',
					barWidth: 30,
					data: [5, 5, 5]
				}, {
					name: '搜索附近',
					type: 'bar',
					barWidth: 30,
					data: [5, 25, 5]
				}, {
					name: '扫码',
					type: 'bar',
					barWidth: 30,
					data: [20, 35, 5]
				}]
			};
			myChart.setOption(option);
		</script>
	</body>

</html>
